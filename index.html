<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="portfoliostyles.css">

    <style>
        #container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; 
            padding: 20px;
        }

        .box {
            background-color: #f6e9d4; 
            color: black;
            flex: 1 1 300px; 
            margin: 10px;
            padding: 20px;
            text-align: center;
            border-radius: 6px;
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
            background-color: #222;
        }

        ul li {
            margin: 0 15px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
        }

        footer a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #mylogo img {
            display: block;
            margin: 0 auto;
            max-width: 180px;
            max-height: 100px; /* Added for better responsiveness */
        }

        section {
            text-align: center;
            margin: 20px 0;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div id="mylogo">
            <img src="UndergroundLogo.svg" alt="Underground Design Studio Logo">
        </div>
    </header>
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>

            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Turning ideas into impactful designs.</h1>
        <div id="container">
            <div class="box">Branding</div>
            <div class="box">Logo Design</div>
            <div class="box">Packaging</div>
        </div>
        <section style="position: relative; text-align: center;">
            <img src="Frame.png" alt="Decorative frame" style="width: 80%; height: 600px;">
            <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                       color: white; font-size: 1.5em; font-weight: bold;">
                Welcome to UNDERGROUND Design Studio by Angela Marchese<br>
                Specializing in Brand and Graphic Design.
            </p>
        </section>
    </main>
